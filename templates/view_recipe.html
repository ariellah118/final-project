<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 100px;" class="ui container">
        <a class="ui orange button" href="/">Return</a>
        <form method="POST"
        action="{{ url_for('delete', recipe_id=recipe.id) }}">
    <input type="submit" value="Delete Recipe"
        onclick="return confirm('Are you sure you want to delete this entry?')">
        <h1 class="ui center aligned header">{{ recipe.title }}</h1>

        </form>

        <hr>

        <div class="ui segment">
            <h1 class="ui big header">{{ recipe.title }}</h1>
            <h3>{{ recipe.ingredients }}</h3>
            <br><\<br>
            <h3>{{ recipe.directions }}</h3>
        </div>
    </div>

</body>

</html>
